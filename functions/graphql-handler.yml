version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  graphql-handler:
    lang: golang-http
    handler: ./graphql-handler
    image: justdeko/graphql-handler:latest
    build_args:
      GO111MODULE: on
    write_debug: true
    env:
      mongo_url: openfaas-db-mongodb

